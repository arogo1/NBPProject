<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <h3 class="text-center">Login</h3>
                            <div class="form-group">
                                <label data-error="This is required field!" for="username">Username:</label><br>
                                <input input type="text" #username ngModel name="username" id="username" class="form-control" required >
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label><br>
                                <input input type="password" #passworf ngModel name="password" id="password" class="form-control" required >
                            </div>
                            <div class="form-group">
                                <input [routerLink] = "['/home']" type="submit" name="submit" class="btn btn-primary btn-md">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
